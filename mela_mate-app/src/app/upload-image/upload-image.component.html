<!-- Add a loading animation to the template -->
<div *ngIf="loading" class="loading-animation">Loading...</div>

<!-- Display the response or the form based on the value of the response variable -->
<div *ngIf="!loading">
  <form (submit)="onSubmit($event)">
    <input type="file" (change)="onFileSelected($event)">
    <button type="submit">Submit</button>
  </form>

  <div #responseContainer>{{ response }}</div>
</div>
